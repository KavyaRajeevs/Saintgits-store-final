<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Items</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-light: #f4f6f7;
            --text-color: #2c3e50;
            --border-color: #e0e6ed;
            --white: #ffffff;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--primary-color);
            color: white;
            padding-top: 2rem;
            position: fixed;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .sidebar ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar ul li {
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar ul li:hover {
            background-color: var(--secondary-color);
            border-left-color: white;
        }

        .sidebar .logout {
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: auto;
        }

        .content {
            margin-left: 260px;
            padding: 2rem;
            width: calc(100% - 260px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .header .back-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .back-btn:hover {
            background-color: var(--secondary-color);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        table th {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: left;
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .stock-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            text-align: center;
        }

        .critical {
            background-color: var(--danger);
            color: white;
        }

        .low {
            background-color: var(--warning);
            color: white;
        }

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: var(--secondary-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-items {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li onclick="window.location.href='admin-add.html'">Products</li>
            <li class="logout" onclick="logout()">Logout</li>
        </ul>
    </div>
    
    <div class="content">
        <div class="header">
            <h1>Low Stock Items</h1>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>
            <table id="lowStockTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="lowStockItems">
                    <!-- Items will be loaded here -->
                </tbody>
            </table>
            <div id="noItems" class="no-items" style="display: none;">
                <h3>No low stock items found!</h3>
            </div>
        </div>
    </div>

    <script>
        const LOW_STOCK_THRESHOLD = 10;
        const CRITICAL_STOCK_THRESHOLD = 5;

        function logout() {
            localStorage.removeItem('token');
            window.location.href = "login.html";
        }

        window.onload = function() {
            if (!localStorage.getItem('token')) {
                window.location.href = "login.html";
            } else {
                loadLowStockItems();
            }
        };

        async function loadLowStockItems() {
            try {
                const response = await fetch('http://localhost:3000/college_store', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                
                const products = await response.json();
                
                // Filter products with low stock
                const lowStockProducts = products.filter(product => product.instock < LOW_STOCK_THRESHOLD);
                
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
                
                if (lowStockProducts.length === 0) {
                    document.getElementById('noItems').style.display = 'block';
                    return;
                }
                
                document.getElementById('lowStockTable').style.display = 'table';
                
                const lowStockItemsContainer = document.getElementById('lowStockItems');
                lowStockItemsContainer.innerHTML = '';
                
                // Sort by stock level (lowest first)
                lowStockProducts.sort((a, b) => a.instock - b.instock);
                
                lowStockProducts.forEach(product => {
                    const row = document.createElement('tr');
                    
                    const stockStatus = product.instock < CRITICAL_STOCK_THRESHOLD ? 'critical' : 'low';
                    const statusText = product.instock < CRITICAL_STOCK_THRESHOLD ? 'Critical' : 'Low';
                    
                    row.innerHTML = `
                        <td>
                            <img src="${product.imageUrl || 'https://via.placeholder.com/50'}" alt="${product.name}" class="product-img">
                        </td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>â‚¹${product.price.toLocaleString()}</td>
                        <td>${product.instock}</td>
                        <td><span class="stock-status ${stockStatus}">${statusText}</span></td>
                        <td>
                            <button class="action-btn" onclick="editProduct('${product._id}')">Update Stock</button>
                        </td>
                    `;
                    
                    lowStockItemsContainer.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading low stock items:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noItems').style.display = 'block';
                document.getElementById('noItems').innerHTML = '<h3>Error loading low stock items</h3>';
            }
        }

        function editProduct(productId) {
            // Redirect to the product edit page with the product ID
            window.location.href = `admin-add.html?id=${productId}`;
        }
    </script>
</body>
</html>
